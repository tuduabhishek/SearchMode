<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    html,body{
        margin:0;
    }
    img{
    display:block;
    width:100%; height:100%;
    object-fit: cover;
    }
    </style>
</head>
<body>
    <img src="" id="image" alt="">
    <script>
        const electron=require('electron');
        const {ipcRenderer}=electron;

        ipcRenderer.on("setImage",function(e,uri){
            document.getElementById("image").src=decodeURI(uri);
        });
    </script>
</body>
</html>
